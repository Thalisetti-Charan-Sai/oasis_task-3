<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div>
        <h1>TEMPERATURE CONVERTER</h1><br>
        <center>
            <input type="number" id="degrees">
            <select id="Typeofdegree">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select><br><br>
            <textarea id="result"></textarea><br><br><br>
            <button  onclick="temp()"><h2>CONVERT</h2></button>
       </center>
      </div>
    </header>
  </body>
</html>
